<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="d-flex">
    <div class="myModal d-none justify-content-center">
      <div class="modal-box col-3 rounded-4 shadow bg-white p-3 mt-4 animate__animated animate__fadeInDown d-none" onclick="event.stopPropagation()">
        <div class="top d-flex justify-content-between">
          <h2 class="fs-4 mb-3">Enter new product information</h2>
          <i class="fa-solid fa-xmark fs-4 activeBtn" onclick="closeModal(0)"></i>
        </div>
        <div class="alert alert-danger d-none opacity-0" role="alert"></div>
        <div class="info shadow p-3 rounded">
          <input id="product-name" type="text" class="form-control mb-3 py-2" placeholder="Product Name" />
          <div class="col-12 d-flex gap-3 align-items-center">
            <input id="product-price" type="Number" class="form-control" placeholder="Price" />
            <div class="id d-flex gap-3 align-items-center col-5">
              <label for="id">id:</label>
              <input id="product-id" type="Number" class="form-control" />
            </div>
          </div>
        </div>
        <div class="modal-end d-flex justify-content-end gap-2 mt-3 px-2">
          <button class="btn btn-secondary activeBtn" onclick="closeModal(0)">Cancel</button>
          <button class="btn btn-success" onclick="addProduct()">Add Product</button>
        </div>
      </div>
      <div class="modal-box col-3 rounded-4 shadow bg-white p-3 mt-4 animate__animated animate__fadeInDown d-none" onclick="event.stopPropagation()">
        <div class="top d-flex justify-content-between">
          <h2 class="fs-4 mb-3">Enter the quantity you want</h2>
          <i class="fa-solid fa-xmark fs-4 activeBtn" onclick="closeModal(1)"></i>
        </div>
        <div class="info shadow p-3 rounded">
          <input id="product-qty" type="text" class="form-control mb-3 py-2" placeholder="1 : 100" />
        </div>
        <div class="modal-end d-flex justify-content-end gap-2 mt-3 px-2">
          <button class="btn btn-secondary activeBtn" onclick="closeModal(1)">Cancel</button>
          <button id="confirm-btn" class="btn btn-primary" onclick="showModal(this)">Confirm</button>
        </div>
      </div>
      <div class="modal-box col-3 rounded-4 shadow bg-white p-3 mt-4 animate__animated animate__fadeInDown d-none" onclick="event.stopPropagation()">
        <div class="top d-flex justify-content-between">
          <h2 class="fs-4 mb-3">Are you sure you want to delete this product ?</h2>
          <i class="fa-solid fa-xmark fs-4 activeBtn" onclick="closeModal(2)"></i>
        </div>
        <div class="modal-end d-flex justify-content-end gap-2 mt-3 px-2">
          <button class="btn btn-secondary activeBtn" onclick="closeModal(2)">Cancel</button>
          <button id="confirm-btn" class="btn btn-danger" onclick="showModal(this)">Remove</button>
        </div>
      </div>
    </div>
    <div class="content d-flex col-12 h-100">
      <div class="col-4 h-100 overflow-y-auto border-end">
        <div class="col-12 p-3 border-bottom">
          <button id="addPhone" class="btn btn-primary" onclick="showModal(0)">+ Add New Phone</button>
        </div>
        <div class="col-12 p-3 d-flex flex-column gap-3" id="productsDiv"></div>
      </div>
      <div class="col-8 overflow-y-auto">
        <div class="col-12 p-3 border-bottom position-relative d-flex align-items-center">
          <div class="buttons">
            <button class="btn btn-dark">Reset Bill</button>
            <button class="btn btn-dark">Print Bill</button>
          </div>
          <div class="alert-container container justify-content-center d-flex position-absolute top-0 col-6 h-100 align-items-center">
            <div class="alert alert-primary text-white align-items-center mb-0 animate__animated animate__fadeInDown d-none border-0" role="alert" onclick="closeAlert()">
              <i class="fa-solid fs-5 me-2"></i>
            </div>
          </div>
        </div>
        <div class="col-12 p-3">
          <table class="table table-dark table-hover table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Item Price</th>
                <th>Item Qty</th>
                <th>Item Total</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <th colspan="5">Bill Total</th>
                <th id="total">0</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
